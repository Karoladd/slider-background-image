<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./img/logo/logo.png">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>

  <!-- Css -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/font-awesome copy/css/font-awesome.min.css">
  <title>Banner - REVO</title>
  
</head>
<body>

  <div class="slider-container">

    <div class="slide active" style="background-image: url('img/1.jpg');"></div>
    <div class="slide" style="background-image: url('img/2.jpg');"></div>
    <div class="slide" style="background-image: url('img/3.jpg');"></div>
    <div class="slide" style="background-image: url('img/4.jpg');"></div>
    <div class="slide" style="background-image: url('img/5.jpg');"></div>
    <div class="slide" style="background-image: url('img/6.jpg');"></div>
    <div class="slide" style="background-image: url('img/azul.png');"></div>
    <div class="slide" style="background-image: url('img/verde.png');"></div>
    <div class="slide" style="background-image: url('img/vermelho.png');"></div>
    
    <button class="arrow left-arrow" id="left">
     <i class="fa fa-solid fa-chevron-left fa-2x"></i>
    </button>

    <button class="arrow right-arrow" id="right">
      <i class="fa fa-solid fa-chevron-right fa-2x"></i>
     </button>

  </div>



  <script src="script.js"></script>
  
</body>
</html>
