<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="./img/logo/logo.png">
      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
      <!-- Css -->
      <link rel="stylesheet" href="font-awesome copy/css/font-awesome.min.css">
      <title>REVO - Banner</title>
      <style>
         /* coding with nick */
         @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
         *{
         box-sizing: border-box;
         }
         body{
         font-family: 'Roboto' , sans-serif;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 100vh;
         overflow: hidden;
         margin: 0;
         background-position: center center;
         background-size: cover;
         transition: 0.4s
         }
         body::before{
         content: '';
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100vh;
         /* background-color: rgba(0, 0, 0, 0.7); */
         /*   z-index:  -1; */
         }
         .slider-container{
         height: 70vh;
         width: 70vw;
         position: relative;
         /* overflow: hidden; */
         }
         .slide{
         opacity: 0;
         height: 100vh;
         width: 100vw;
         background-position: center center;
         background-size: cover;
         /* position: absolute; */
         position: absolute;
         top: -15vh;
         left: -15vw;
         /*   transition: 0.4s ease;
         z-index: 1; */
         }
         .slide.active{
         opacity: 1;
         }
         .arrow{
         position: fixed;
         background-color: transparent;
         color: #fff;
         padding: 20px;
         font-size: 30px;
         border: 2px solid transparent;
         top: 50%;
         transform: translateY(-50%);
         cursor: pointer;
         }
         .arrow:focus{
         outline: 0;
         }
         .left-arrow{
         left: calc(15vw - 200px);
         }
         .right-arrow{
         right: calc(15vw - 200px);
         }
      </style>
   </head>
   <body>
      <div class="slider-container">
         <div class="slide active" style="background-image: url('img/1.jpg');"></div>
         <div class="slide active" style="background-image: url('img/2.jpg');"></div>
         <div class="slide active" style="background-image: url('img/3.jpg');"></div>
      </div>
      <script>
         let slideIndex = 0;
         showSlides();
         
         function showSlides() {
           let i;
           let slides = document.getElementsByClassName("slide");
           for (i = 0; i < slides.length; i++) {
             slides[i].style.display = "none";  
           }
           slideIndex++;
           if (slideIndex > slides.length) {slideIndex = 1}    
           slides[slideIndex-1].style.display = "block";  
           setTimeout(showSlides, 40000); // Change image every 40 seconds
         }
      </script>
   </body>
</html>
